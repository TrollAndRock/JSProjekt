<!DOCTYPE html>
<html lang="en">
  <head>

  <body>
    <h1 class="text-center">Auta</h1>
    <div class="formular1">
      <form>
        <h5>Znacka</h5>
        <select name="znacka" id="znacka">
          <option value="1500000">Mercedes - 1 500 000 Kc</option>
          <option value="1200000">Volvo - 1 200 000 Kc</option>
          <option value="1350000">Audi - 1 350 000 Kc</option>
          <option value="1400000">BMW - 1 400 000 Kc</option>
        </select>
      </form>
      <h5>Barva</h5>
      <form name="fp">
      <div class="form-check">
        <input
          type="radio"
          name="barva"
          id="barva"
          checked
          class="form-check-input"
          value="1"
        />
        <label class="form-check-label" for="barva"
          >základní barva (bez příplatku)</label
        >
      </div>
      <div class="form-check">
        <input
          type="radio"
          name="barva"
          id="barva"
          class="form-check-input"
          value="1.05"
        />
        <label class="form-check-label" for="barva"
          >pálený lak (5% z ceny vozu)
        </label>
      </div>
      <div class="form-check">
        <input
          type="radio"
          name="barva"
          id="barva"
          class="form-check-input"
          value="1.07"
        />
        <label class="form-check-label" for="barva"
          >metalická barvy (7% z ceny vozu)
        </label>
        </form>
      </div>
      <form>
        <h5>Výbava</h5>
        <div class="form-check">
          <input
            class="form-check-input"
            type="checkbox"
            name="vybava"
            id="vybava1"
            value="10000"
          />
          <label for="vybava" class="form-check-label"
            >Parkovací kamery (+10 000 Kč)
          </label>
        </div>
        <div class="form-check">
          <input
            class="form-check-input"
            type="checkbox"
            name="vybava"
            id="vybava2"
            value="20000"
          />
          <label for="vybava" class="form-check-label"
            >Litá kola (+20 000 Kč)
          </label>
        </div>
        <div class="form-check">
          <input
            class="form-check-input"
            type="checkbox"
            name="vybava"
            id="vybava3"
            value="50000"
          />
          <label for="vybava" class="form-check-label"
            >Kožené sedačky (+ 50 000 Kč)
          </label>
        </div>
        <div class="form-check">
          <input
            class="form-check-input"
            type="checkbox"
            name="vybava"
            id="vybava4"
            value="0.2"
          />
          <label for="vybava" class="form-check-label"
            >Tuningová úprava (+20 % z ceny vozu)
          </label>
        </div>
      </form>
      <br />
      <div>
        <button class="celkemButt" id="cena" onclick="calculace();">
          Cena Celkem
        </button>
      </div>
      <br />

      <div>
        <label for="" id="celkem">Celková cena</label>
        <input type="text" id="celkemSum" value="" />
      </div>
      <br />
      <div>
        <label for="" id="">Zákazníkova nabídka</label>
        <input type="text" id="zakaznikNabidka" value=""/>
      </div>
      <br />

      <div>
        <label for="" id="rozdil">Rozdíl</label>
        <textarea name="" id="odpoved" cols="40" rows="2"></textarea>
      </div>
      <br>
      
      <br>
      <div>
        <label for="" id="email">Zadejte email</label>
        <input type="text" id="inpemail" value=""/>
      </div>
      <div>
        <button onclick="odesli();" class="OdeslatButt" id="odeslat">Odeslat</button>
      </div>
