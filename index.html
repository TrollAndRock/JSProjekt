<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <title>Formular</title>
  </head>
  <body>
    <h1 class="text-center">Objednávkový formulář</h1>
    <div class="container p-5 mt-3 border border-primary rounded formular1">
      <form>
        <h5>Zvol značku</h5>
        <select name="znacka" id="znacka">
          <option value="1500000">Mercedesu</option>
          <option value="1200000">Volva</option>
          <option value="1350000">Audi</option>
          <option value="1400000">BMW</option>
        </select>
      </form>
      <h5>Zvol barvu</h5>
      <form name="fp">
      <div class="form-check">
        <input
          type="radio"
          name="barva"
          id="barva"
          checked
          class="form-check-input"
          value="1"
        />
        <label class="form-check-label" for="barva"
          >základní barva (bez příplatku)</label
        >
      </div>
      <div class="form-check">
        <input
          type="radio"
          name="barva"
          id="barva"
          class="form-check-input"
          value="1.05"
        />
        <label class="form-check-label" for="barva"
          >pálený lak (s příplatkem 5% ze základní ceny vozu)
        </label>
      </div>
      <div class="form-check">
        <input
          type="radio"
          name="barva"
          id="barva"
          class="form-check-input"
          value="1.07"
        />
        <label class="form-check-label" for="barva"
          >metalická barvy (s příplatkem 7% ze základní ceny vozu)
        </label>
        </form>
      </div>
      <form>
        <h5>Zvol výbavu</h5>
        <div class="form-check form-switch">
          <input
            class="form-check-input"
            type="checkbox"
            name="vybava"
            id="vybava1"
            value="10000"
          />
          <label for="vybava" class="form-check-label"
            >Parkovací kamery (+10 000 Kč)
          </label>
        </div>
        <div class="form-check form-switch">
          <input
            class="form-check-input"
            type="checkbox"
            name="vybava"
            id="vybava2"
            value="20000"
          />
          <label for="vybava" class="form-check-label"
            >Litá kola (+20 000 Kč)
          </label>
        </div>
        <div class="form-check form-switch">
          <input
            class="form-check-input"
            type="checkbox"
            name="vybava"
            id="vybava3"
            value="50000"
          />
          <label for="vybava" class="form-check-label"
            >Kožené sedačky (+ 50 000 Kč)
          </label>
        </div>
        <div class="form-check form-switch">
          <input
            class="form-check-input"
            type="checkbox"
            name="vybava"
            id="vybava4"
            value="0.2"
          />
          <label for="vybava" class="form-check-label"
            >Tuningová úprava (+20 % ze základní ceny vozu)
          </label>
        </div>
      </form>
      <br />
      <div>
        <button class="btn btn-primary" id="cena" onclick="calculace();">
          Výpočet ceny
        </button>
      </div>
      <br />

      <div>
        <label for="" id="celkem">Celková cena</label>
        <input type="text"  />
      </div>
      <br />
      <div>
        <label for="" id="zakazniknabidka">Zákazníkova nabídka</label>
        <input type="text" />
      </div>
      <br />

      <div>
        <label for="" id="rozdil">Rozdíl</label>
        <input type="text" />
      </div>
      <br />
      <div>
        <label for="" id="email">Zadejte email</label>
        <input type="text" />
      </div>
      <br />
      <div>
        <button class="btn btn-primary" id="odeslat">Odeslat</button>
      </div>
    </div>
    
    <script src="js.js"></script>
  </body>
</html>
